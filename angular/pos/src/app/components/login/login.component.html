<form id="form-login">
  <div id="logoPos">
    <h1 class="text-center">POS</h1>
  </div>
  <div id="div-form">
  <div class="form-group row">
    <div class="col text-left">
      <label for="user">E-mail</label>
      <input type="email" class="form-control" id="user" placeholder="Insira o seu email" required>

    </div>
  </div>
  <div class="form-group row">
    <div class="col text-left">
      <label for="userPasword">Senha</label>
      <input type="password" class="form-control" id="userPasword" placeholder="Insira a sua senha" required>

    </div>
  </div>
  <button type="submit" class="btn btn-primary" id="btn-login"> Login</button>
</div>

</form>
