<form [formGroup]="formularioLogin" (ngSubmit)="login()" id="form-login">
  <div id="logoPos">
    <h1 class="text-center">POS</h1>
  </div>
  <div id="div-form">
  <div class="form-group row">
    <div class="col text-left">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" formControlName="email" name="email" id="email" placeholder="Insira o seu email" required>

    </div>
  </div>
  <div class="form-group row">
    <div class="col text-left">
      <label for="password">Senha</label>
      <input type="password" class="form-control" formControlName="password" name="password" id="userPasword" placeholder="Insira a sua senha" required>

    </div>
  </div>
  <button type="submit" class="btn btn-primary" id="btn-login" [disabled]="!formularioLogin.valid"> Login</button>
</div>

</form>
